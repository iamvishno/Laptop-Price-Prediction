<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .form-container {
            display: flex;
            gap: 30px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #fff;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:hover, input:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 30px;
        }

        button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form action='/prediction' method="POST">
        <h2>Laptop Price Prediction</h2>
        <div class="form-container">
            <div class="column">
                <label>Company:</label>
                <select name="Company" required>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Dell">Dell</option>
                    <option value="Asus">Asus</option>
                    <option value="Toshiba">Toshiba</option>
                    <option value="HP">HP</option>
                    <option value="Apple">Apple</option>
                    <option value="Razer">Razer</option>
                    <option value="Mediacom">Mediacom</option>
                    <option value="Acer">Acer</option>
                    <option value="Google">Google</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Chuwi">Chuwi</option>
                    <option value="MSI">MSI</option>
                    <option value="LG">LG</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Fujitsu">Fujitsu</option>
                    <option value="Huawei">Huawei</option>
                    <option value="Vero">Vero</option>
                    <option value="Xiaomi">Xiaomi</option>
                </select>
                <label>Laptop Type:</label>
                <select  name="TypeName" required>
                  <option value="Ultrabook">Ultrabook</option>
                  <option value="Notebook">Notebook</option>
                  <option value="Netbook">Netbook</option>
                  <option value="Gaming">Gaming</option>
                  <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                  <option value="Workstation">Workstation</option>
                </select>
                <label>Screen Size (Inches):</label>
                <input type="number" name="Inches" step="0.1" required>
                <label>RAM (GB):</label>
                <input type="number" name="Ram" required>
            </div>
            <div class="column">

                <label >Processor:</label>
                <select  name="Processor" required>

                  <option value="Intel Core i5">Intel Core i5</option>
                  <option value="Intel Core i7">Intel Core i7</option>
                  <option value="AMD">AMD</option>
                  <option value="Intel Core i3">Intel Core i3</option>
                  <option value="Other Intel">Other Intel</option>
                  <option value="Intel Celeron">Intel Celeron</option>
                </select>


                <label>GPU Brand:</label>

                <select  name="GpuBrand" required>
                  <option value="Mac">Mac</option>
                  <option value="Other">Other</option>
                  <option value="Windows">Windows</option>
                  <option value="Linux">Linux</option>
                </select>
                <label>SSD (GB):</label>
                <input type='number' name="SSD" required>
                <label>HDD (GB):</label>
                <input type="number" name="HDD" required>
            </div>
            <div class="column">
                <label>Touchscreen:</label>
                <select name="TouchScreen" required>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
                <label>IPS Display:</label>
                <select name="Ips_display" required>
                    <option value=1>Yes</option>
                    <option value=0>No</option>
                </select>
                <label>Operating System:</label>
                <select name="Os" required>
                    <option value="Mac">Mac</option>
                    <option value="Windows">Windows</option>
                </select>
                <label>Resolution:</label>
                <select name="Resolution" required>
                    <option value="2560x1600">2560x1600</option>
                    <option value="1440x900">1440x900</option>
                    <option value="1920x1080">1920x1080</option>
                    <option value="2880x1800">2880x1800</option>
                    <option value="1366x768">1366x768</option>
                    <option value="2304x1440">2304x1440</option>
                    <option value="3200x1800">3200x1800</option>
                    <option value="1920x1200">1920x1200</option>
                    <option value="2256x1504">2256x1504</option>
                    <option value="3840x2160">3840x2160</option>
                </select>
            </div>
        </div>
        <button type="submit">Predict Price</button>
        <h2 style="background: linear-gradient(45deg, #ff5733, #33ff57, #3357ff);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
           font-size: 24px;
           font-weight: bold;">
    The Prediction is = {{results}}
</h2>
    </form>

</body>

</html>
